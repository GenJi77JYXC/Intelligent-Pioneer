server:
  port: "8080"
  mode: "debug" # debug, release, test

database:
  postgres:
    host: "localhost"
    port: "5432"
    user: "pioneer_user"
    password: "pioneer_password"
    dbname: "pioneer_db"
    sslmode: "disable"

  elasticsearch:
    addresses:
      - "http://localhost:9200"

kafka:
  brokers:
    - "localhost:9092"
  topics:
    agent_metrics: "pioneer-agent-metrics" # 用于接收 Agent 的性能指标数据
    agent_logs: "pioneer-agent-logs"     # 用于接收 Agent 的日志数据

# 新增的日志配置部分
logger:
  level: "debug" # 日志级别: debug, info, warn, error
  format: "console" # 日志格式: console (人类可读), json (机器可读)
  output: "stdout" # 日志输出: stdout (标准输出), stderr (标准错误), 或文件路径如 "logs/app.log"

agent:
  heartbeat_timeout: "5m" # 心跳超时时间，例如 5 分钟没有心跳就认为离线
  offline_check_cron: "@every 1m" # 离线检测任务的执行频率，例如每分钟检查一次
